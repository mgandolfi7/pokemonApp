<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">

	<body>

				<img id='poke1Img' src="" alt="Poke1 Img">

				<h2 id="hp1"></h2>
				<h3>Attack</h3>
				<h2 id="attack1"></h2>
				<h3>Defense</h3>
				<h2 id="defense1"></h2>
				<h3>Special Attack</h3>
				<h2 id="specialAttack1"></h2>

			</section>
			<section id="poke2">
				<h2 id="poke2Name">Poke2 Name</h2>

				<h3>HP</h3>

				<h3>Defense</h3>

		</section>

		<section id="container2">

				<h3>Weather</h3>
				<h2 id="weather"></h2>
				<button id="button2">Battle</button>
				<h2 id="winner"></h2>
			</section>
		</section>
		



		

		<script type="text/javascript" src="js/main.js"></script>
